<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>

    <div class="searcher">
        <form method="POST" action="">
            <label for="city">City Name:</label>
            <input id="city" type="text" name="city" />
            <input class="search" type="submit" value="Search"/>
        </form>
        <!-- <button class="search">Search</button> -->
        <div class="message"></div>     
    </div>
    <div class="presenter">
        <div class="title">I will present the weather for the city of your choice below: </div>
        <div class="data">
            <div class="present time"></div>
            <div class="present temp"></div>
            <div class="present wind"></div>
            <div class="present condition"></div>
            <div class="present humid"></div>
        </div>
    </div>

    
</body>
</html>
